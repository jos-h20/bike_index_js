
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
      <script src="build/js/vendor.min.js"></script>
      <script src="bower_components/moment/min/moment.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
    <title>Something</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bike Search</h1>
        <h2><em>Search through Portland area stolen bikes.</em></h2>
      </div>
      <div class="col-sm-6">
        <h3>Enter a serial number to see if the bike was stolen.</h3>
        <form id="search_form">
            <label for="my_serial">Enter Serial Number:</label>
            <input id="my_serial" type="text"><br>
            <!-- <label for="my_location">My location:</label>
            <input id="my_location" type="text"> -->
            <button type="submit">Submit</button>
          </form>
      </div>
      <div class="col-sm-6">
        <h3>See how many bikes match a certain make.</h3>
        <form id="search_manufacture">
          <label for="my_manufacture">Manufacture Count:</label>
          <input id="my_manufacture" type="text">
          <button type="submit">Submit</button>
        </form>
        <h2 id="manufacture_count"></h2>
        <h2 id="bike-not-stolen" class="text-success"></h2>
        <h2 id="bike-stolen" class="text-danger"></h2>
      </div>
    </div>
  </body>
</html>
